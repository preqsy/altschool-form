<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="altform.html">Sign up</a></li>
        </ul>
    </nav>
    <img src="images/logo.svg" style="height: 70px;">

    <h3 id="sign-up">Application Form</h3>
    <p>Fill in your name</p>

    <form>
        <label for="first-name">First Name</label>
        <br />
        <input type="text" id="first-name">

        <br />

        <label for="last-name">Last Name</label>
        <br />
        <input type="text" id="last-name">

        <br />

        <label for="gender">Gender</label>
        <br />
        <select id="gender">
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <br />

        <label for="date-of-birth">Date of Birth</label>
        <br />
        <input type="date" id="date-of-birth">

        <br />

        <label for="email">Email</label>
        <br />
        <input type="email" placeholder="Enter email address">

        <br />

        <label for="education-level">Education Level</label>
        <br />
        <select id="education-level">
            <option value="" disabled selected>Select level of education</option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="diploma">Diploma</option>
            <option value="Doctorate-PhD">Doctorate (Phd)</option>
            <option value="High School">High School / Secondary School</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Junior/middle-school">Junior / Middle School</option>
            <option value="Post-graduate">Post Graduate</option>
        </select>

        <br />

        <label for="Country">Country</label>
        <br />
        <select id="Country">
            <option value="" disabled selected>Select Country</option>
            <option value="Kenya">Kenya</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Uganda">Uganda</option>
            
        </select>

        <br />

        <label for="State-residence">State/City of Residence</label>
        <br />
        <input type="text" placeholder="Enter your State of Residence" id="State-residence">

        <br />

        <label for="employment-status">Employment Status</label>
        <br />
        <select id="employmentt-status">
            <option value="" disabled selected>Select employment status</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self-employed">Self Employed</option>
        </select>

        <br />

        <label for="phone-number">Phone Number</label>
        <br />
        <input type="text" id="phone-number" placeholder="07032937596">

        <br />

        <label for="school">Choose School</label>
        <br />
        <select id="school">
            <option value="" disabled selected>Select School</option>
            
            <option value="School-of-Business">School of Business</option>
            <option value="School-of-Business">School of Product</option>
        </select>

        <br />

        <label for="School">Choose School of Study</label>
        <br />
        <select id="School">
            <option value="" disabled selected>Select Course</option>
        </select>

        <br />

        <label for="about-us">How did you hear about us?</label>
        <br />
        <select id="about-us">
            
            
            <option value="Linkedin">Linkedin</option>
            <option value="Youtube">Youtube</option>
            <option value="Twitter">Twitter</option>
            <option value="Facebook">Facebook</option>
            <option value="Friend">Friend</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Instagram">Instagram</option>
            
        </select>

        <br />

        <label for="Schoolarship-discount-code">Schoolarship/Discount Code</label>
        <br />
        <input type="text" placeholder="Schoolarship or student ID or discount code">
    </form>

    <input type="checkbox">
    <p>By clicking continue, I agree to Terms of Use and acknowledge that i have read the Privary Policy</p>

    <br />
    <button>Submit</button>
</body>

</html>
